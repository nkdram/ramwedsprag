<div data-ng-controller="MainCtrl">
    <div class="col-xs-12" ng-if="progress !== 100">
        <uib-progressbar class="progress-striped" value="progress">{{progress | number:0}}%</uib-progressbar>
    </div>

    <div class="slide slide-animation" ng-if="isCurrentSlideIndex($index)"
         ng-show="loaded" ng-repeat="slide in slides">
        <img class="bg" bg-image ng-src="{{slide.src}}">

        <div class="xlarge">{{slide.title}}</div>

        <div class="title">{{slide.title}}</div>

        <div class="subtitle">{{slide.subtitle}}</div>
    </div>
</div>
