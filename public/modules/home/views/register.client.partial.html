<div class="container">
    <form class="form-horizontal" method="post" action="">
        <fieldset>
            <div class="row form-group">
                <label class="col-md-2 control-label" for="first_name">First Name</label>
                <div class="col-md-3">
                    <div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-user"></i>
			</span>
                        <input id="first_name" name="first_name" placeholder="First Name" class="form-control input-md"
                               type="text">
                    </div>
                </div>


                <label class="col-md-2 control-label" for="last_name">Last Name</label>
                <div class="col-md-3">
                    <div class="input-group">
			<span class="input-group-addon">
			<i class="glyphicon glyphicon-user"></i>
			</span>
                        <input id="last_name" name="last_name" placeholder="Last Name" class="form-control input-md" type="text">
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-2 control-label" for="email">Email</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-envelope"></i>
                        </span>
                        <input id="email"  name="email" placeholder="xxx@yyy.com"
                               class="form-control input-md">
                    </div>
                </div>
                <label class="col-md-2 control-label" for="mobile">Contact No</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-phone"></i>
                        </span>
                        <input id="mobile" maxlength="10" name="mobile" placeholder="xxxxxxxxxxxx"
                               class="form-control input-md ac_mobile" type="number">
                    </div>
                </div>
            </div>
            <div class="row form-group">
              
                <label class="col-md-2 control-label" for="description">Description</label>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">
                        <i class="glyphicon glyphicon-pencil"></i>
                        </span>
                        <textarea class="form-control" id="description" name="description"
                                  placeholder="Description"></textarea>
                    </div>
                </div>
                <label class="col-md-2 control-label" >Select Side</label>
                <div class="col-md-3">
                        <div class="cc-selector">
                            <input id="ram" type="radio" name="side" value="ram" />
                            <label class="drinkcard-cc ram"for="ram"></label>
                            <input id="prag" type="radio" name="side" value="prag" />
                            <label class="drinkcard-cc prag" for="prag"></label>
                        </div>
                 </div>
            </div>



        </fieldset>
    </form>
</div>
