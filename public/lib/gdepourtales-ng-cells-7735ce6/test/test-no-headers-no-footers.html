<!DOCTYPE html>
<html ng-app="ngcTableDirectiveTest">
<head>
    <title>Test Template</title>
    <link href="test.css" rel="stylesheet" type="text/css">
    <link href="../dist/latest/ng-cells.css" rel="stylesheet" type="text/css">

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../dist/latest/ng-cells.js"></script>
    <script src="test.js"></script>

</head>
<body>
    <div ng-controller="TestCtrl">
        <h1>Disable header rows</h1>
        <ngc-table
                data="data"
                show-header="false"
                left-column-number="5" left-column-widths="'30px'"
                center-column-number="10" center-column-widths="['40px', '60px', '40px']"
                right-column-number="5" right-column-widths="['60px', '40px', '60px', '40px', '60px']"
                header-row-number="0" header-row-heights="['30px', '15px']"
                row-number='15' row-heights="['41px', '14px']"
                footer-row-number="3" footer-row-heights="'24px'">
        </ngc-table>

        <h1>Disable footer rows</h1>
        <ngc-table
                data="data"
                show-footer="false"
                left-column-number="5" left-column-widths="'30px'"
                center-column-number="10" center-column-widths="['40px', '60px', '40px']"
                right-column-number="5" right-column-widths="['60px', '40px', '60px', '40px', '60px']"
                header-row-number="2" header-row-heights="['30px', '15px']"
                row-number='15' row-heights="['41px', '14px']"
                footer-row-number="3" footer-row-heights="'24px'">
        </ngc-table>

        <h1>Disable header and footer rows</h1>
        <ngc-table
                data="data"
                show-header="false"  show-footer="false"
                left-column-number="5" left-column-widths="'30px'"
                center-column-number="10" center-column-widths="['40px', '60px', '40px']"
                right-column-number="5" right-column-widths="['60px', '40px', '60px', '40px', '60px']"
                header-row-number="2" header-row-heights="['30px', '15px']"
                row-number='15' row-heights="['41px', '14px']"
                footer-row-number="3" footer-row-heights="'24px'">
        </ngc-table>

        <h1>Remove left and right columns, Disable header and footer</h1>
        <ngc-table
                data="data"
                show-header="false"  show-footer="false"
                left-column-number="0"
                center-column-number="10" center-column-widths="['40px', '60px', '40px']"
                right-column-number="0"
                header-row-number="2" header-row-heights="['30px', '15px']"
                row-number='15' row-heights="['41px', '14px']"
                footer-row-number="3" footer-row-heights="'24px'">
        </ngc-table>

    </div>
</body>
</html>
