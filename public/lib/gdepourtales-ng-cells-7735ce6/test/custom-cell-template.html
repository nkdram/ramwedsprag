<!DOCTYPE html>
<html ng-app="ngcTableDirectiveTest">
<head>
    <title>Custom elements Test</title>
    <link href="../dist/latest/ng-cells.css" rel="stylesheet" type="text/css">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../dist/latest/ng-cells.js"></script>

    <script src="custom-cell-template.js"></script>

    <style>
        .cell {
            text-align: center;
            vertical-align: middle;
        }
    </style>

</head>
<body>
    <div ng-controller="TestCtrl">

        <ngc-table
                data="data"
                scroll-delay="0"
                show-filter="false"
                left-column-number="2" left-column-widths="'40px'"
                center-column-number="10" center-column-widths="'44px'"
                right-column-number="2" right-column-widths="'40px'"
                header-row-number="3" header-row-heights="'20px'"
                row-number="12" row-heights="'24px'"
                footer-row-number="2" footer-row-heights="'20px'" show-footer="true">

            <!--Display id property in all cells by default-->
            <ngc-range top="0" bottom="42" left="0" right="42" format-fn="getId"></ngc-range>

            <!--Customise cells of the 1st column-->
            <ngc-range top="0" bottom="21" left="0" right="1" format-fn="getRawValue" custom-cell-template="buttonCellTemplate"></ngc-range>

            <!--Customise cells of the 2nd column-->
            <ngc-range top="0" bottom="21" left="1" right="2" format-fn="getRawValue" custom-cell-template="'custom-cell-template-button3.html'"></ngc-range>

            <!--Customise cells of the 3rd column-->
            <ngc-range top="0" bottom="21" left="2" right="3" format-fn="getRawValue" custom-cell-template="'custom-cell-template-controller.html'"></ngc-range>

        </ngc-table>

    </div>

</body>



</html>
