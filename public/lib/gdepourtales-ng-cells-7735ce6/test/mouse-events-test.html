<!DOCTYPE html>
<html ng-app="ngcTableDirectiveTest">
<head>
    <title>Mouse events Test</title>
    <link href="../dist/latest/ng-cells.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .ngc.cell {
            font-size: 11px;
        }
    </style>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../dist/latest/ng-cells.js"></script>
    <script src="mouse-events-test.js"></script>

</head>
<body>
    <div ng-controller="TestCtrl">

        <table>
            <tr><td>Event name</td><td>Cell value</td><td>Cell data</td><td>Element</td></tr>
            <tr ng-repeat="event in events" class="{{event}}" style="border-bottom: 1px dotted #808080">
                <td>'{{event}}'</td><td>{{eventsValue[event]}}</td><td>{{eventsData[event]}}</td><td>{{eventsTarget[event]}}</td>
            </tr>
        </table>


        <hr/>

        <ngc-table
                data="data"
                left-column-number="5" left-column-widths="'65px'"
                center-column-number="10" center-column-widths="'65px'"
                right-column-number="5" right-column-widths="'65px'"
                header-row-number="5" header-row-heights="'14px'"
                row-number="10" row-heights="'14px'"
                footer-row-number="5" footer-row-heights="'14px'" show-footer="true">

            <ngc-range top="0" bottom="197" left="0" right="194" format-fn="cellFormat"></ngc-range>

            <!-- top left -->
            <ngc-range top="0" bottom="5" left="0" right="5" click-fn="clickFn" format-fn="clickFormat" ></ngc-range>
            <!-- top center -->
            <ngc-range top="0" bottom="5" left="5" right="35" dblclick-fn="dblclickFn" format-fn="dblclickFormat"></ngc-range>
            <!-- top right -->
            <ngc-range top="0" bottom="5" left="35" right="40" mousedown-fn="mousedownFn" format-fn="mousedownFormat"></ngc-range>

            <!-- middle left I -->
            <ngc-range top="5" bottom="35" left="0" right="5" mouseenter-fn="mouseenterFn" format-fn="mouseenterFormat"></ngc-range>
            <!-- middle center I -->
            <ngc-range top="5" bottom="35" left="5" right="35" mouseleave-fn="mouseleaveFn" format-fn="mouseleaveFormat"></ngc-range>
            <!-- middle right I -->
            <ngc-range top="5" bottom="35" left="35" right="40" mousemove-fn="mousemoveFn" format-fn="mousemoveFormat"></ngc-range>

            <!-- bottom left -->
            <ngc-range top="35" bottom="40" left="0" right="5" mouseover-fn="mouseoverFn" format-fn="mouseoverFormat"></ngc-range>
            <!-- bottom center -->
            <ngc-range top="35" bottom="40" left="5" right="35" mouseup-fn="mouseupFn" format-fn="mouseupFormat"></ngc-range>
            <!-- bottom right -->
            <ngc-range top="35" bottom="40" left="35" right="40" ></ngc-range>

        </ngc-table>

    </div>
</body>
</html>
