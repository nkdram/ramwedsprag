<!DOCTYPE html>
<html ng-app="ngcTableDirectiveTest">
<head>
    <title>Row/Column Headers Test</title>
    <link href="../dist/latest/ng-cells.css" rel="stylesheet" type="text/css">
    <link href="test.css" rel="stylesheet" type="text/css">

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../dist/latest/ng-cells.js"></script>

    <script src="headers-test.js"></script>

</head>
<body>
    <div ng-controller="TestCtrl">
        <h1>Without column/row headers</h1>
        <ngc-table
                data="data"
                show-column-names="false" show-row-numbers="false"
                left-column-number="5" left-column-widths="'40px'"
                center-column-number="10" center-column-widths="'40px'"
                right-column-number="5" right-column-widths="['40px']"
                header-row-number="5" header-row-heights="'14px'"
                row-number="10" row-heights="['14px']"
                footer-row-number="5" footer-row-heights="'14px'" show-footer="true">


        </ngc-table>
        <hr/>
        <h1>With column/row headers</h1>

        <ngc-table
                data="data"
                left-column-number="5" left-column-widths="'40px'"
                center-column-number="10" center-column-widths="'40px'"
                right-column-number="5" right-column-widths="['40px']"
                header-row-number="5" header-row-heights="'14px'"
                row-number="10" row-heights="['14px']"
                footer-row-number="5" footer-row-heights="'14px'" show-footer="true">


        </ngc-table>

    </div>
</body>
</html>
